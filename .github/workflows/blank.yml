# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  linux-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install dependences
        run: sudo apt update && sudo apt install curl git unzip

      - name: install apps
        run: |
            wget https://github.com/PowerShell/PowerShell/releases/download/v7.2.4/powershell-lts_7.2.4-1.deb_amd64.deb
            wget https://github.com/neovim/neovim/releases/download/v0.7.2/nvim-linux64.deb
            sudo apt install ./nvim-linux64.deb ./powershell-lts_7.2.4-1.deb_amd64.deb

      - name: build
        run: PROFILE=/home/upnt/.config/powershell/Microsoft.PowerShell_profile.ps1 ./bin/installer.sh 1 2 3 4 5 6
        
      - name: test
        run: nvim --version
